name: pages

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      - name: Install requirements
        env:
          POETRY_VIRTUALENVS_CREATE: "false"
        run: poetry install

      - name: Build pages
        run: python -m pdoc3 --html --output-dir ./.public frantic
