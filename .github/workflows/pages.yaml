name: pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: registry.gitlab.com/tomasvotava/python:3.10

    steps:
      - uses: actions/checkout@v3

      - name: Install requirements
        run: POETRY_VIRTUALENVS_CREATE=false poetry install
      
      - name: Build pages
        run: poe docs
